    <head>
        <meta charset="utf-8">

    <body>

        <header>


                <!-- Nav Header -->
                <header>
                    <nav class="navbar bg-tertiary">
                        <div class="container-fluid text-bg-dark">
                            <span class="navbar-brand mb-0 h1">
                                <h1 class="align-middle"><i class="fa-solid
                                        fa-cloud-sun-rain"></i> Weather
                                    Dashboard</h1>
                            </span>
                        </div>
                    </nav>
                </header>

                <br>
                <!-- Search for a city -->
                <main class="row d-flex justify-content-around">
                    <!-- <div class="container justify-content-start"> -->
                    <div class="sidebar col-4 col-md-3 col-lg-2">
                        <div class="card" style="width: 22rem;">
                            <div class="card-body">
                                <h3>Search for a City:</h3>
                                    <form class="flex-column d-grid gap-2">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="city-input">
                                        </div>
                                            <button id="search-button" type="submit" class="btn btn-primary">
                                                <h5><i class="fas fa-search"></i> Search</h5>
                                            </button>
                                    </form>
                                <div id="search-history"class="city-search-history"></div>
                             </div>
                        </div>
                    </div>


                <!-- current city weather card -->
                
                <div class="forecast flex-column col-6 col-md-7 col-lg-8">
                    <h2>Current Weather for:</h2>
                    <div id="current-weather" class="col-12 border bg-white">
                        <p id="city"><span id="current-city"></span><span
                                id="date-now"></span><img id="current-icon" />
                        </p>
                        <p>Temp: <span id="current-temp"></span></p>
                        <p>Wind: <span id="current-wind"></span></p>
                        <p>Humidity: <span id="current-humidity"></span></p>
                    </div>

                    <!-- 5 Days of weather cards -->
                    <div class="row">
                        <div id="forecast-weather" class="col-md-9">
                            <h2>5-Day Forecast:</h2>
                            <div id="forecast-cards">
                                <div class="card forecast">
                                    <div id="forecast1" class="card-body">
                                        <span class="card-title"
                                            id='forecast-date1'>
                                        </span>
                                        <span id='forecast-icon1'></span>
                                        <p class="card-text"
                                            id="forecast-temp1"></p>
                                        <p class="card-text"
                                            id="forecast-humidity1"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast2" class="card-body">
                                        <span class="card-title"
                                            id='forecast-date2'>
                                        </span>
                                        <span id='forecast-icon2'></span>
                                        <p class="card-text"
                                            id="forecast-temp2"></p>
                                        <p class="card-text"
                                            id="forecast-humidity2"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast3" class="card-body">
                                        <span class="card-title"
                                            id='forecast-date3'>
                                        </span>
                                        <span id='forecast-icon3'></span>
                                        <p class="card-text"
                                            id="forecast-temp3"></p>
                                        <p class="card-text"
                                            id="forecast-humidity3"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast4" class="card-body">
                                        <span class="card-title"
                                            id='forecast-date4'>
                                        </span>
                                        <span id='forecast-icon4'></span>
                                        <p class="card-text"
                                            id="forecast-temp4"></p>
                                        <p class="card-text"
                                            id="forecast-humidity4"></p>
                                    </div>
                                </div>
                                <div class="card forecast">
                                    <div id="forecast5" class="card-body">
                                        <span class="card-title"
                                            id='forecast-date5'>
                                        </span>
                                        <span id='forecast-icon5'></span>
                                        <p class="card-text"
                                            id="forecast-temp5"></p>
                                        <p class="card-text"
                                            id="forecast-humidity5"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
